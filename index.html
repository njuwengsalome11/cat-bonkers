<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty food</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
    <header>
        <div class="header-left">
            <a href="index.html">
            <img src="2024-html-css-course/logo.svg" alt="Friskay Logo">
             </a>
             <div class="divider hide-mobile" ></div>
             <a href="#" class="home hide-mobile">Home</a>
             </div>
        <nav>
        <a href="#" menu-open hide-desktop></a>
         <img src="2024-html-css-course/menu.svg" alt="Open menu">
         <ul>
            <li class="hide-desktop">
                <a href="#" class="menu-close">
                    <img src="2024-html-css-course/close.svg" alt="Close menu">
                </a>
            </li>
                <li><a href="#">Our Food</a></li>
                <li><a href="#">Ingredients</a></li>
                <li><a href="#">Studies</a></li>
                <li><a href="#">FAQ</a></li>
         </ul>
    </nav>
    </header>
    <main>
        <h1>Your cat will go <img src="2024-html-css-course/bonkers.svg" alt="Text that says bonkers"></h1>
        <p class="subhead">
            ..For the world's best testing cat food, source with
             only the finest ingredients. Made with love 
             from heart of Mississippi.
        </p>
        <a href="#" class="primary-cta">Get Bonkers</a>
    </main>
    <div class="cat-container">
        <div class="cat">
            <img src="2024-html-css-course/cat.png" alt="Cat illustration">
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>
</div>

<script>
    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('menu-open');
    const closeBtn = document.querySelector('menu-close');
    menuBtn.addEventListener('click',() => {
        menu.classList.add('open')
        })

        closeBtn.addEventListener('click',() => {
        menu.classList.remove('open')
        })
</script>
</body>
</html>
